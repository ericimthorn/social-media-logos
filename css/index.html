<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <link rel="stylesheet" type="text/css" href="css/svg-sprite.css">
    <style>
    	html {
    		background: #333;
    	}
    	ul {
    		padding-left: 0;
    		list-style: none;

    	}
    	ul li {
    		display: inline-block;
    		list-style: none;
    		padding: 10px;

    	}
    	ul li a {
    		display: block;
    		overflow: hidden;
			text-indent: -1000%;
			white-space: nowrap;
    	}
    </style>
</head>
<body>
<ul>
	<li>
		<a href="http://facebook.com" title="Facebook" target="_blank" class="svg-icon_Facebook svg-icon_Facebook-dims">
			Facebook
		</a>
	</li>
    <li>
		<a href="http://plus.google.com" title="Google+" target="_blank" class="svg-icon_GooglePlus svg-icon_GooglePlus-dims">
			Google+
		</a>
	</li>
	<li>
		<a href="http://instagram.com" title="Instagram" target="_blank" class="svg-icon_Instagram svg-icon_Instagram-dims">
			Instagram
		</a>
	</li>
    <li>
		<a href="http://linkedin.com" title="LinkedIn" target="_blank" class="svg-icon_LinkedIn svg-icon_LinkedIn-dims">
			LinkedIn
		</a>
	</li>
    <li>
		<a href="http://pinterest.com" title="Pinterest" target="_blank" class="svg-icon_Pinterest svg-icon_Pinterest-dims">
			Pinterest
		</a>
	</li>
	<li>
		<a href="http://soundcloud.com" title="SoundCloud" target="_blank" class="svg-icon_SoundCloud svg-icon_SoundCloud-dims">
			SoundCloud
		</a>
	</li>
	<li>
		<a href="http://twitter.com" title="Twitter" target="_blank" class="svg-icon_Twitter svg-icon_Twitter-dims">
			Twitter
		</a>
	</li>
	<li>
		<a href="http://youtube.com" title="YouTube" target="_blank" class="svg-icon_youtube svg-icon_youtube-dims">
			YouTube
		</a>
	</li>
</ul>
</body>
</html>
