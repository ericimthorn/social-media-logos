<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <link rel="stylesheet" type="text/css" href="css/svg-sprite.css">
    <style>
    	html {
    		background: #333;
    	}
    	ul {
    		padding-left: 0;
    		list-style: none;
  			
    	}
    	ul li {
    		display: inline-block;
    		list-style: none;
    		padding: 10px;

    	}
    	ul li a {
    		display: block;
    		overflow: hidden;
			text-indent: -1000%;
			white-space: nowrap;
    	}
    </style>
</head>
<body>
<ul>
	<li>
		<a href="http://facebook.com" title="Facebook" target="_blank" class="svg-icons-facebook svg-icons-facebook-dims">
			Facebook
		</a>
	</li>
	<li>
		<a href="http://instagram.com" title="Instagram" target="_blank" class="svg-icons-instagram svg-icons-instagram-dims">
			Instagram
		</a>
	</li>
	<li>
		<a href="http://soundcloud.com" title="SoundCloud" target="_blank" class="svg-icons-soundcloud svg-icons-soundcloud-dims">
			SoundCloud
		</a>
	</li>
	<li>
		<a href="http://twitter.com" title="Twitter" target="_blank" class="svg-icons-twitter svg-icons-twitter-dims">
			Twitter
		</a>
	</li>
	<li>
		<a href="http://youtube.com" title="YouTube" target="_blank" class="svg-icons-youtube svg-icons-youtube-dims">
			YouTube
		</a>
	</li>
</ul>	
</body>
</html>
